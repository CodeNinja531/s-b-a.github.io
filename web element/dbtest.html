<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="connectionStatus" style="font-weight: bold;"></div>
    <div id="firebaseTest" style="margin-top: 20px;">
        <button id="testWrite">Test Write</button>
        <button id="testRead">Test Read</button>
        <div id="firebaseResult" style="margin-top: 10px;"></div>
    </div>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('connectionStatus').textContent = "Firebase initialized.";

        document.getElementById('testWrite').onclick = function() {
            db.ref('test').set({ hello: "world", timestamp: Date.now() })
                .then(() => {
                    document.getElementById('firebaseResult').textContent = "Write successful!";
                })
                .catch(err => {
                    document.getElementById('firebaseResult').textContent = "Write failed: " + err.message;
                });
        };

        document.getElementById('testRead').onclick = function() {
            db.ref('test').once('value')
                .then(snapshot => {
                    document.getElementById('firebaseResult').textContent = "Read: " + JSON.stringify(snapshot.val());
                })
                .catch(err => {
                    document.getElementById('firebaseResult').textContent = "Read failed: " + err.message;
                });
        };
    </script>
</body>

        window.addEventListener('beforeunload', () => {
            db.close((err) => {
                if (err) {
                    console.error("Error closing the database:", err.message);
                } else {
                    console.log("Database connection closed.");

    </script>
</body>
</html>
